<style>
header {
    display: grid;
    background-color: white;
    position: fixed;
    width: 100%;
}

.burgermenu {
    background-color: white;
    display: grid;
    grid-template-columns: 1fr 1fr;
}

.burger {
    cursor: pointer;
    background: white;
    border: none;
    justify-self: end;
    padding: 1em;
}

ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: grid;
    grid-template-rows: repeat(4, 1fr);
}

.nav_logo {
    width: 30px;
    display: none;

}

.nav_burger_logo {
    width: 130px;
}

li {
    padding-top: 30px;
    cursor: pointer;
    text-align: center;
    font-family: heebo, sans-serif;
    text-decoration: none;
    color: black;
    font-weight: 100;
}

.bar1,
.bar2,
.bar3 {
    width: 30px;
    height: 1px;
    background-color: black;
    margin: 6px 0;
    transition: 0.4s;
}

nav {
    max-height: 0px;
    overflow: hidden;
    transition: 0s;
    table-layout: red;
    color: blue;
}



nav.show {
    max-height: 500px;
}

.change .bar1 {
    transform: rotate(-45deg) translate(-2px, 6px);
}

.change .bar2 {
    opacity: 0;
}

.change .bar3 {
    transform: rotate(45deg) translate(-4px, -8px);
}

@media screen and (min-width:768px) {
    .burger {
        display: none;
    }

    nav {
        max-height: 200px;
        display: grid;
        grid-template-columns: repeat (6, 1fr);
    }


    .nav_logo {
        width: 130px;
        display: block;
        justify-self: center;
    }

    .burgermenu {
        display: none;
    }

    ul {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: 1fr;
    }

    a{
        text-decoration: none;
    }

    li:hover{
        color: darkgray;
    }
}

</style>


       <div class="burgermenu">
        <img class="nav_burger_logo" src="logo_another.svg" alt="nav_logo">
        <button class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </button>
    </div>

    <header>
        <!--Navigationsbaren på laptop-->
        <nav>
            <ul>
                <a href="#">
                    <li>PORTFOLIO</li>
                </a>
                <a href="#">
                    <li>PRODUCTS</li>
                </a>
                <img class="nav_logo" src="logo_another.svg" alt="nav_logo">

                <a href="">
                    <li>THE STYLIST</li>
                </a>
                <a href="#">
                    <li>CONTACT</li>
                </a>
            </ul>
        </nav>
    </header>

   <script>
//Script til burgermenu
function onLoad() {

    function toggleMenu() {
        document.querySelector(".burger").classList.toggle("change");
        document.querySelector("nav").classList.toggle("show");
    }
    document.querySelector(".burger").addEventListener("click", toggleMenu);
    document.querySelector("ul").addEventListener("click", toggleMenu);

     }

       //Vil først starte når DOM-indholdet er loaded
document.addEventListener("DOMContentLoaded", function (event) {
    onLoad();
});
</script>
